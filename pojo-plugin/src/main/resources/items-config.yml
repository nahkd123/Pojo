# Lore sections ordering. If the section is not present in this list, it will
# be appended at the end of the manually ordered sections, sorted by when the
# component type was first mentioned.
# The special "pojo:separator" separates 2 different sections with an empty
# line.
loreOrdering:
- "pojo:type"
- "pojoexpansion:stats"
- "pojo:separator"
- "pojo:custom"
- "pojo:separator"
- "pojoexpansion:gemstone"
- "pojoexpansion:gemstone_slots"
- "pojo:separator"